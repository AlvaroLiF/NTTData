<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muestra los clientes</title>
</head>
<body>
    <h1>ESTOS SON TODOS LOS CLIENTES</h1>

    <table>
        <thead>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>DNI</th>
            <th>Fecha de nacimiento</th>
        </thead>
        <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.clientId}">Id</td>
                <td th:text="${client.name}">Nombre</td>
                <td th:text="${client.surnames}">Apellidos</td>
                <td th:text="${client.identityCardNumber}">DNI</td>
                <td th:text="${client.birthdate}">Fecha de nacimiento</td>
            </tr>
        </tbody>


    </table>

    
    
</body>
</html>
